<div class="tabbar">
  <input id="searchbar" onkeyup="search_recipe()" type="text"
        name="search" placeholder="Buscar Recetas..."> 
</div>
<div class="sidebar">
	<a href="Tabs/Submenus/Breakfasts/breakfast.html"class="titles">Desayuno</a>
</div>
<script>
function search_recipe() { 
    let input = document.getElementById('searchbar').value 
    input=input.toLowerCase(); 
    let x = document.getElementsByClassName('recipies'); 
      
    for (i = 0; i < x.length; i++) {  
        if (!x[i].innerHTML.toLowerCase().includes(input)) { 
            x[i].style.display="none"; 
        } 
        else { 
            x[i].style.display="list-item";                  
        } 
    } 
} 
</script>
